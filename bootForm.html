<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container p-5 mt-5 bg-info">
        <p class="text-danger fs-1 fw-bold fst-italic text-center">Bootstrap-Form</p>
    <form>
        <div class="mb-5 mt-5">
        <label class="form-label">Username</label>
        <input type="text " class="form-control">
        </div>
        <div class="mb-5 mt-5">
        <label class="form-label">Password</label>
        <input type="password" class="form-control">
        </div>
        <div class="mb-5 mt-5">
        <label class="form-label">Email</label>
        <input type="email" class="form-control">
        </div>
        <div class="mb-5 mt-5">
        <label class="form-label">DOB</label>
        <input type="date" class="form-control">
        </div>
        <div class="mb-5 mt-5">
        <label class="form-label">Address</label>
        <textarea class="form-control"> </textarea>
        </div>
        <div class="mb-5 mt-6">
            <label class="form-label">Qualification</label>
            <select class="form-select">
            <option>BBA</option>
            <option>BCA</option>
            <option>MBA</option>
            <option>MTech</option>
            </select>
        </div>
        <div class="mb-5 mt-5">
            <label class="form-label">Area of interests</label>
            <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  <label class="form-check-label" for="inlineCheckbox1">Sports</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  <label class="form-check-label" for="inlineCheckbox2">Music</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
  <label class="form-check-label" for="inlineCheckbox3">Books</label>
</div>
        </div>

    <div class="mb-5 mt-5">
        <label class="form-label">Gender</label>
        <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Female</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
  <label class="form-check-label" for="inlineRadio3">Others</label>
</div>
    </div>
        <input type="submit" class="btn btn-primary >
        <input type="reset" class="btn btn-danger">
    </form>


    </div> 
</body>
</html>
