<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <form>
        <div class="row mb-3 p-2">
            <div class="col-6 mt-1">
                <label class="form-label">Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="col-6 mt-1">
                <label class="form-label">Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="col-12 mt-1">
                <label class="form-label mt-3">Address</label>
                <input type="text" class="form-control"placeholder="1234 Main St">
            </div>
            <div class="col-12 mt-1">
                <label class="form-label mt-3">Address2</label>
                <input type="text" class="form-control"placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-6 mt-1">
                <label class="form-label mt-3">City</label>
                <input type="text" class="form-control">
            </div>
                <div class="col-4 mt-1">
                    <label class="form-label mt-3">State</label>
                    <select class="form-select" aria-label="Default select example">
                <option selected>Choose...</option>
                <option value="1">Kerala</option>
                <option value="2">Tamilnadu</option>
                <option value="3">Telugana</option>
            </select>
            </div>
            <div class="col-2 mt-1">
                <label class="form-label mt-3">Zip</label>
                <input type="number" class="form-control">
            </div>
            <div class="form-check mt-4 ms-2">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled">
        <label class="form-check-label" for="flexCheckDisabled">
    Remember me
        </label>
        </div>
        <div class="submit mt-3 ms-0">
        <input type="submit" class="btn btn-primary"></div> 
    </div>
    </form>
</body>
